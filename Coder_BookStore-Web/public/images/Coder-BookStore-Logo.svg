<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="codeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="100" r="80" fill="url(#bookGradient)" filter="url(#shadow)"/>
  
  <!-- Book spine -->
  <rect x="195" y="40" width="10" height="120" fill="#1e40af" rx="2"/>
  
  <!-- Book pages -->
  <path d="M200 40 L320 60 L320 140 L200 160 Z" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <path d="M200 40 L80 60 L80 140 L200 160 Z" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Code symbols on left page -->
  <text x="90" y="75" font-family="'Courier New', monospace" font-size="8" fill="#059669" font-weight="bold">&lt;/&gt;</text>
  <text x="85" y="90" font-family="'Courier New', monospace" font-size="8" fill="#059669" font-weight="bold">{ }</text>
  <text x="88" y="105" font-family="'Courier New', monospace" font-size="8" fill="#059669" font-weight="bold">( )</text>
  <text x="92" y="120" font-family="'Courier New', monospace" font-size="8" fill="#059669" font-weight="bold">[ ]</text>
  <text x="86" y="135" font-family="'Courier New', monospace" font-size="8" fill="#059669" font-weight="bold">&lt; &gt;</text>
  
  <!-- Code symbols on right page -->
  <text x="280" y="75" font-family="'Courier New', monospace" font-size="8" fill="#3b82f6" font-weight="bold">function</text>
  <text x="285" y="90" font-family="'Courier New', monospace" font-size="8" fill="#3b82f6" font-weight="bold">const</text>
  <text x="290" y="105" font-family="'Courier New', monospace" font-size="8" fill="#3b82f6" font-weight="bold">let</text>
  <text x="295" y="120" font-family="'Courier New', monospace" font-size="8" fill="#3b82f6" font-weight="bold">return</text>
  <text x="300" y="135" font-family="'Courier New', monospace" font-size="8" fill="#3b82f6" font-weight="bold">class</text>
  
  <!-- Binary code decoration -->
  <text x="70" y="50" font-family="'Courier New', monospace" font-size="6" fill="#64748b">101010</text>
  <text x="310" y="50" font-family="'Courier New', monospace" font-size="6" fill="#64748b">010101</text>
  
  <!-- Main brand text -->
  <text x="200" y="180" font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">
    CODER-BOOKSTORE
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="195" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Knowledge • Code • Growth
  </text>
</svg>